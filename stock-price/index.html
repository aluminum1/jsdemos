<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style>
    body {
      margin: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* vertical center */
      justify-content: center;
      /* horizontal center */
      height: 100vh;
      /* full viewport height */
    }

    #svg1 {
      width: 600px;
      aspect-ratio: 1
    }
    #svg2 {
      width: 600px;
      aspect-ratio: 1
    }

    @font-face {
      font-family: "Latin Modern Roman";
      src: url("fonts/LMRoman12-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "Latin Modern Roman";
      src: url("fonts/LMRoman12-Italic.woff2") format("woff2");
      font-weight: 700;
      font-style: italic;
    }

    @font-face {
      font-family: "Latin Modern Roman";
      src: url("fonts/LMRoman12-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: "Latin Modern Math";
      src: url("fonts/LMMathItalic12-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: italic;
    }

    .controls kbd {
      font: 12px/1 system-ui, sans-serif;
      border: 1px solid #ccc;
      border-bottom-width: 2px;
      border-radius: 4px;
      padding: 2px 6px;
      background: #f8f8f8;
      box-shadow: inset 0 -1px 0 #e0e0e0;
      white-space: nowrap;
    }
    .controls { margin: 0; padding-left: 1.1rem; }
    .controls dt { font-weight: 600; }
    .controls dd { margin: .25rem 0 .75rem 0; }
  </style>
</head>

<body>


  
<section aria-labelledby="controls-title">
  <ul class="controls">
    <li>
      <strong>One Brownian-motion jump</strong>:
      <kbd>â†’</kbd> / left click / single-finger tap
    </li>
    <li>
      <strong>Auto-fire (10,000 taps/second)</strong>:
      <kbd>Space</kbd> / right click / two-finger tap
    </li>
  </ul>
</section>


  <svg id="svg1" xmlns="http://www.w3.org/2000/svg"> </svg>
  <svg id="svg2" xmlns="http://www.w3.org/2000/svg"> </svg>

  <script>
    window.MathJax = {
      loader: { load: ['input/tex', 'output/svg'] },
      startup: { typeset: false }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
  <script type="module" src="stock-price.js" defer></script>
</body>

</html>
